<!DOCTYPE html>
<html>
<head>
  <title>
    Wizard
  </title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
<style>
  body{
    background-color:#6bc3f3;
  }
</style>
</head>
<body>


<div id="wizard" class="wizard">

  <div class="wizard__header">
    <div class="wizard__header--intro">1 / Register your business</div>
    <hr class="wizard__header-line" />
  </div>


  <!-- <span class="burger"></span>-->


  <div class="wizard__content-block">

    <p class="wizard__question">Will you perform any business activity in the City of Los Angeles?</p>

      <!-- yes no buttons -->
      <div class="wizard__buttons">
        <div class="wizard__button"><a href="">YES</a></div>
        <div class="wizard__button--selected"><a href="">NO <img class="wizard__button--selected-icon" src="../images/wizard/icon_checkmark.png"></a></div>
      </div>
        <!-- end of yes no buttons -->

          <!-- tip block -->
    <div class="wizard__tip">
      <div class="wizard__tip_icon">
      </div>
      <div class="wizard__tip_content">
        <p class="wizard__tip_copy"> If you perform more than seven days of work for clients located in Los Angeles, or if your business is located in Los Angeles, select Yes.
          <p>
            <a href="#" class="wizard__tip_button"> NOT SURE? LEARN MORE</a>
      </div>
      <!-- end of tip -->
    </div>
  </div>



</div>
<!--<ul class="wizard__content--results-list"></ul>-->

<!--<div class="wizard__buttons"></div>-->


<!-- navigation between -->
  <div class="wizard__nav">
    <a href="#" class="wizard__arrow-up"></a>

    <div class="wizard__arrow-down-wrapper--disabled">
      <a href="#" class="wizard__arrow-down--disabled"></a>

    <div>
  </div>



<!-- <ul class="wizard__progress-drawer"></ul>-->

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Roboto:400,700,900', 'Merriweather:400,700']
    }
  });
</script>

</html>
